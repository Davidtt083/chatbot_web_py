<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CHAT GPT python</title>
</head>

<body>
    
    <div class="container mt-3 ">
        <h1>Cht GPT</h1>
        <h2 class="text-center mb-3">Open Ai chat</h2>
        <form action="/" method="post">
            <div class="d-flex">
                <input type="text" class="form-control mb-3 mx-3 w-75" id="" name="question">
                <button class="btn btn-primary mx-3 w-25 h-75" type="submit">Enviar</button>
            </div>
        </form>
        <div class="card overflow-auto" style="height: 500px;">
            <div class="card-body">
                {% for c in chat %}
                    <p>{{c}}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
